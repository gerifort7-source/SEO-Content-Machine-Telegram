<!DOCTYPE html>
<html lang="ru">
<head>

    <title>üöÄ SEO Content Machine - Telegram Publisher</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .content {
            padding: 40px 30px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        .editor { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .editor h2 { margin-bottom: 15px; color: #333; }
        .editor textarea {
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px;
            font-family: inherit; font-size: 1em; resize: vertical; min-height: 200px;
        }
        .editor textarea:focus { outline: none; border-color: #667eea; }
        .preview {
            background: #f8f9fa; padding: 20px; border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .preview h3 { margin-bottom: 10px; color: #333; }
        .preview-text {
            background: white; padding: 15px; border-radius: 6px; line-height: 1.6;
            color: #555; font-size: 0.95em;
            border: 1px solid #ddd;
        }
        .button-group {
            display: flex; gap: 10px; margin-top: 20px;
        }
        button {
            flex: 1; padding: 12px; border: none; border-radius: 6px;
            font-size: 1em; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3); }
        .btn-secondary { background: #f0f0f0; color: #333; border: 2px solid #ddd; }
        .btn-secondary:hover { background: #e0e0e0; }
        .stats {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 15px; border-radius: 6px; text-align: center;
        }
        .stat-number { font-size: 1.8em; font-weight: bold; }
        .stat-label { font-size: 0.9em; opacity: 0.9; margin-top: 5px; }
        .notification {
            position: fixed; top: 20px; right: 20px; padding: 15px 20px;
            border-radius: 6px; color: white; z-index: 1000; animation: slideIn 0.3s ease;
        }
        .notification.success { background: #10b981; }
        .notification.error { background: #ef4444; }
        .notification.hidden { display: none; }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            .content { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üöÄ SEO Content Machine</h1>
        <p>–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—É–±–ª–∏–∫–∞—Ü–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –≤ Telegram - @PromptsForPhotos</p>
    </div>
    <div class="content">
        <div class="editor">
            <h2>‚úçÔ∏è –†–µ–¥–∞–∫—Ç–æ—Ä –ü–æ—Å—Ç–∞</h2>
            <textarea id="postText" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏..."></textarea>
            <div class="button-group">
                <button class="btn-secondary" onclick="clearText()">–û—á–∏—Å—Ç–∏—Ç—å</button>
                <button class="btn-primary" onclick="publishPost()">üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </div>
        </div>
        <div class="preview">
            <h3>üëÄ –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</h3>
            <div class="preview-text" id="previewText">–í–∞—à —Ç–µ–∫—Å—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="postCount">0</div>
                    <div class="stat-label">–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="charCount">0</div>
                    <div class="stat-label">–°–∏–º–≤–æ–ª–æ–≤</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="notification" class="notification hidden"></div>

<script>
const appState = {
    botToken: '8298465696:AAHwTae1qMHhbP5Ow79r3hA6Klows_9FNpM',
    channelId: '@PromptsForPhotos',
    postCount: 0
};

const textArea = document.getElementById('postText');
const previewDiv = document.getElementById('previewText');
const notification = document.getElementById('notification');

textArea.addEventListener('input', () => {
    previewDiv.textContent = textArea.value || '–í–∞—à —Ç–µ–∫—Å—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...';
    document.getElementById('charCount').textContent = textArea.value.length;
});

function clearText() {
    textArea.value = '';
    previewDiv.textContent = '–í–∞—à —Ç–µ–∫—Å—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...';
    document.getElementById('charCount').textContent = '0';
    showNotification('‚úì –¢–µ–∫—Å—Ç –æ—á–∏—â–µ–Ω', 'success');
}

function publishPost() {
    const text = textArea.value.trim();
    if (!text) {
        showNotification('‚úó –ù–∞–ø–∏—à–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç–∞', 'error');
        return;
    }
    
    showNotification('üì§ –û–ø—É–±–ª–∏–∫–æ–≤—ã–≤–∞—é...', 'success');
    
    const url = `https://api.telegram.org/bot${appState.botToken}/sendMessage`;
    const data = {
        chat_id: appState.channelId,
        text: text,
        parse_mode: 'HTML'
    };
    
    fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.ok) {
            appState.postCount++;
            document.getElementById('postCount').textContent = appState.postCount;
            textArea.value = '';
            previewDiv.textContent = '–í–∞—à —Ç–µ–∫—Å—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...';
            document.getElementById('charCount').textContent = '0';
            showNotification('‚úì –ü–æ—Å—Ç –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω!', 'success');
        } else {
            showNotification('‚úó –û—à–∏–±–∫–∞: ' + result.description, 'error');
        }
    })
    .catch(error => {
        showNotification('‚úó –û—à–∏–±–∫–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏', 'error');
        console.error('Error:', error);
    });
}

function showNotification(message, type) {
    notification.textContent = message;
    notification.className = `notification ${type}`;
    setTimeout(() => notification.classList.add('hidden'), 3000);
}

window.addEventListener('load', () => {
    showNotification('‚úì SEO Content Machine –≥–æ—Ç–æ–≤–∞!', 'success');
});
</script>
</body>
</html>
